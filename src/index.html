<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Park Motalka JS Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="game">
            <canvas id="main-canvas"></canvas>
            <div class="righ-container">
                <div class="actions">
                    <div class="screen-switcher">

                        <button class="actions-buttons" id="pause">Pause</button>
                        <button class="actions-buttons" id="about">About</button>
                    </div>
                </div>
                <img class="logo" src="assets/img/logo.png" />
            </div>
        </div>
    </body>
</html>
